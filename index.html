<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Портфолио Акимова Александра</title>
		<link type="image/png" href="favicons/favicon.svg" rel="shortcut icon" />
		<link href="css/style.min.css" rel="stylesheet" />
	</head>

	<body>
		<header class="header">
	<div class="container">
		<div class="header__wrap">
			<a class="logo">
				<svg class="logo__img">
					<use href="img/sprite.svg#logo"></use>
				</svg>
			</a>
			<nav class="nav">
				<ul class="nav__menu menu list-reset">
					<li class="menu__item">
						<a class="menu__link link-reset" href="#">Главная</a>
					</li>
					<li class="menu__item">
						<a class="menu__link link-reset" href="#">Навыки</a>
					</li>
					<li class="menu__item">
						<a class="menu__link link-reset" href="#">Проекты</a>
					</li>
					<li class="menu__item">
						<a class="menu__link link-reset" href="#">Контакты</a>
					</li>
				</ul>
			</nav>
		</div>
	</div>
</header>

		<main class="main">
			<section class="hero">
	<div class="container">
		<div class="hero__wrap">
			<div class="hero__inner">
				<div class="hero__inner-img">
					<img
						class="hero__img"
						src="img/hero/photo.jpg"
						alt="Моя фотография"
					/>
				</div>
				<h1 class="hero__title title">Акимов Александр</h1>
				<h2 class="hero__subtitle title">Веб-разработчик</h2>
			</div>
			<div class="hero__content">
				<h3 class="hero__heading title">Обо мне</h3>
				<p class="hero__text text">
					Я&nbsp;занимаюсь созданием сайтов и&nbsp;благодаря фундаментальным
					знаниям, которые получил усердным трудом, я&nbsp;могу создавать для
					вас прекрасные и&nbsp;отлично функционирующие сайты.
				</p>
			</div>
		</div>
	</div>
</section>
 <section class="skills">
	<div class="container">
		<div class="skills__wrap">
			<h2 class="skills__title title"></h2>
			<div class="skills__cards">
				<div class="skills__card">
					<svg class="skills__icon">
						<use href="img/sprite.svg#"></use>
					</svg>
					<span class="skills__heading title"></span>
				</div>
			</div>
		</div>
	</div>
</section>

		</main>
		<footer class="footer">
  <div class="container">

  </div>
</footer>
		<script src="js/scripts.min.js"></script>
	</body>
</html>
